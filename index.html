<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline -->
    <button class="botao" id="ingles" onclick="alert('Helo World!')">Inglês</button> 
    <!-- Interno -->
    <button class="botao"  id="espanhol" onclick="espanhol()">Espanhol</button>
    <button class="botao" id="frances">Francês</button>
    
    <!-- Externo, reage na página do javascript -->
    <button class="botao" id="portugues">Português</button>
    <button class="botao" id="alemao">Alemão</button>
    <script src="arq_js/olaMundo.js"></script>


    <script>


        function espanhol(){
            alert("Buenos días!");
        }

        function frances(){
            alert("Salut le Monde !");
        }
        document.getElementById("frances").addEventListener("click", frances);

    </script>

</body>
</html>
